name: Rust Swarm CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Встановлення Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - name: Перевірка форматування
      run: cargo fmt -- --check
    - name: Clippy Linter
      run: cargo clippy -- -D warnings
    - name: Запуск тестів
      run: cargo test --verbose